<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="login-content">
		<div class="login-box warpper">
			<div class="logo-left-top"></div>
			<div class="logo-right-bt">
				<div class="login-img"><img src="images/login-head.png" alt=""></div>
				<div class="login-text">用户名：<span class="login-name">未登录</span></div>
			</div>
			<div class="login-contaiter">
				<div class="login-search">
					<div class="search-table">
						<div class="search-cell cell-input"><input placeholder="Search" type="text"></div>
						<div class="search-cell"><span class="search-btn">搜索</span></div>
						<div class="search-cell"><span class="search-btn">发帖</span></div>
					</div>
				</div>
				<div class="login-info">登录后才可进行发帖!</div>
				<div class="login-copyright">这是版权信息，自行调整</div>
			</div>
		</div>
	</div>
</body>
</html>
